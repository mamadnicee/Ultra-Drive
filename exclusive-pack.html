<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exclusive Pack - DrxTuning</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
</head>
<body style="background-image: var(--bg-store);">

<header class="hero">
  <h1 id="logoText">Exclusive Pack</h1>
  <p class="subtitle">Cinematic AI renders & wallpapers</p>
</header>

<main class="gallery">

  <!-- Wallpapers 4K - Scroll Only -->
  <div class="card gallery-scroll">
    <h3>Wallpapers 4K</h3>
    <p>High-resolution AI-generated images (scroll only)</p>
    <div class="scroll-container">
      <img src="images/sample1.jpg" alt="Sample 1">
      <img src="images/sample2.jpg" alt="Sample 2">
      <img src="images/sample3.jpg" alt="Sample 3">
    </div>
  </div>

  <!-- Exclusive Pack - Modal Display -->
  <div class="card gallery-scroll">
    <h3>Exclusive Pack</h3>
    <p>Click images to view cinematic glass frames</p>
    <div class="scroll-container">
      <img src="images/exclusive1.jpg" alt="Exclusive 1" onclick="openModal('images/exclusive1.jpg')">
      <img src="images/exclusive2.jpg" alt="Exclusive 2" onclick="openModal('images/exclusive2.jpg')">
      <img src="images/exclusive3.jpg" alt="Exclusive 3" onclick="openModal('images/exclusive3.jpg')">
    </div>
  </div>

</main>

<!-- Modal -->
<div id="modal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg">
  <div class="modal-nav">
    <button id="prevBtn">&lt;</button>
    <button id="nextBtn">&gt;</button>
  </div>
</div>

<footer>
  <img src="logo.png" alt="DrxTuning Logo">
  <p>&copy; 2026 DrxTuning | <a href="terms.html">Terms</a> | <a href="about.html">About</a> | <a href="use.html">Use</a></p>
</footer>

<script src="exclusive-pack.js"></script>
<script>
let modal = document.getElementById("modal");
let modalImg = document.getElementById("modalImg");
let currentIndex = 0;
const exclusiveImages = Array.from(document.querySelectorAll(".gallery-scroll:nth-child(2) .scroll-container img"));

function openModal(src) {
  modal.style.display = "flex";
  modalImg.src = src;
  currentIndex = exclusiveImages.findIndex(img => img.src.includes(src));
}

function closeModal() {
  modal.style.display = "none";
}

document.getElementById("prevBtn").onclick = () => {
  currentIndex = (currentIndex - 1 + exclusiveImages.length) % exclusiveImages.length;
  modalImg.src = exclusiveImages[currentIndex].src;
};

document.getElementById("nextBtn").onclick = () => {
  currentIndex = (currentIndex + 1) % exclusiveImages.length;
  modalImg.src = exclusiveImages[currentIndex].src;
};

// GSAP Animations
gsap.from("#logoText", { y:50, opacity:0, duration:1.2, ease:"power3.out" });
gsap.from(".subtitle", { y:40, opacity:0, duration:1.2, delay:0.2, ease:"power3.out" });
</script>

</body>
</html>
